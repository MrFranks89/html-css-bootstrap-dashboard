<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/duck.png" alt=""width="40" height="40"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>

      <section>
        <div class="container pt-3">
          <h2>Nuovo libro</h2>
              <div class="row">
                <div class="col pt-3">
                  <h6>Nome Autore</h6>
                  <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore" aria-label="name">
                </div>
                <div class="col pt-3">
                  <h6>Cognome autore</h6>
                  <input type="text" class="form-control" id="lastname" placeholder="Inserisci il cognome dell'autore" aria-label="lastname">
                </div>
              </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-6-lg">
              <h6>Titolo</h6>
              <input type="text" class="form-control" id="booktitle" placeholder="Inserisci il titolo del libro" aria-label="booktitle">
              <span >Titolo versione italiana</span>
            </div>
          </div>
        </div>

        <div class="container pt-5 pb-3">
          <div class="row">
            <div class="col-md-4">
              <label for="inputgenre" id="genre" class="form-label">Genere</label>
              <select id="inputgenre" class="form-select">
                <option selected>Scegli il genere</option>
                <option>Narrativa</option>
                <option>Saggistica</option>
                <option>Thriller</option>
                <option>Classico</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputYear" id="year" class="form-label">Anno di pubblicazione</label>
              <input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
              <label for="inputISBN" id="isbn" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>

        </div>


        <div class="container">
          <hr py-2>
          <div class="row">
            <h6>Note</h5>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
              
            </div>
            
          </div>

          <div class="container p-0 pt-3">
            <div class="row">
              <div class="col-12 pb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Disponibile anche in digitale
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi libro</button>
              </div>
            </div>
            
          </div>
        </div>


      </section>

      


</body>
</html>
